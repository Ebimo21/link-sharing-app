<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <script type="module" src="./js/app.js" defer></script>
    <title>Link Sharing App</title>
</head>
<body>
    <div>
        <div class="bg-slate-50">
            <header class="px-5 py-3 bg-white">
                <div class="flex items-center justify-between">
                    <a href="/" class=" cursor-pointer ">
                        <span>
                            <img src="./icons/open-source.svg" width="30" height="30" alt="logo-image" />
                        </span>
                    </a>
                    <a href="/src/index.html" class="px-10 py-4 rounded-xl bg-purple-100 cursor-pointer">
                        <span >
                            <img src="./icons/link.svg" width="20" height="20" alt="link" />
                        </span>
                    </a>
                    <a href="/src/profile.html" class="cursor-pointer ">
                        <span >
                            <img src="./icons/user.svg" width="20" height="20" />
                        </span>
                    </a>
                    <a href="/src/preview.html" class="border-solid border rounded-xl fill-purple-500 border-purple-300 px-10 py-4 cursor-pointer">
                        <span >
                            <img src="./icons/eye.svg" width="20" height="20" />
                        </span>
                    </a>
                </div>
            </header>

            <main>
                <section class="bg-white my-4 px-4 rounded-xl">
                    <h2 class="font-bold text-xl">Customize Your Link</h2>
                    <p>Add/Edit/Remove links below and than sahre all your profile with the world</p>

                    <div>
                        <span id="add" class="text-center p-4 w-10/12 block rounded-xl mx-auto my-5  border border-solid border-purple-600 text-purple-800 font-bold">+ Add New Link</span>
                    </div>
                    
                    <div>
                        <div class="bg-slate-50">
                            <div id="linkCard" class=" flex flex-col flex-wrap gap-5 py-5 ">
                                
                            </div>
                            <button id="saveBtn" class="bg-purple-700 text-white w-10/12 block m-auto rounded-xl text-center font-bold p-4 ">Save</button>
                        </div>
                    </div>

                    <section>
                        <div>
                            <div id="preview" class="flex flex-col ">
                                <div id="previewLinks"></div>

                            </div>
                            

                        </div>
                    </section>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
