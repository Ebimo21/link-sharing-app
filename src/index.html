<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <script src="./js/app.js" defer></script>
    <title>Link Sharing App</title>
</head>
<body>
    <div>
        <div class="bg-slate-50">
            <header class="px-5 py-3 bg-white">
                <div class="flex items-center justify-between">
                    <a href="/" class=" cursor-pointer ">
                        <span >
                            <img src="./icons/open-source.svg" width="30" height="30" />
                        </span>
                    </a>
                    <a href="/src/index.html" class="px-10 py-4 rounded-xl bg-purple-100 cursor-pointer">
                    <span >
                            <img src="./icons/link.svg" width="20" height="20" />
                        </span>
                    </a>
                    <a href="/src/profile.html" class="cursor-pointer "><span ><img src="./icons/user.svg" width="20" height="20" /></span></a>
                    <a href="/src/preview.html" class="border-solid border rounded-xl fill-purple-500 border-purple-300 px-10 py-4 cursor-pointer"><span ><img src="./icons/eye.svg" width="20" height="20" /></span></a>
                </div>


            </header>

            <main>
                <section class="bg-white my-4 px-4 rounded-xl">
                    <h2 class="font-bold text-xl">Customize Your Link</h2>
                    <p>Add/Edit/Remove links below and than sahre all your profile with the world</p>

                    <div>
                    <span id="add" class="text-center p-4 w-10/12 block rounded-xl mx-auto my-5  border border-solid border-purple-600 text-purple-800 font-bold">+ Add New Link</span>
                    <div class="bg-slate-100 p-4 flex flex-col flex-wrap gap-10">
                        <!-- <span id="display"></span> -->
                    </div>
                    </div>
                    <div>
                        
                        <div class="bg-slate-50">
                        <div id="main" class=" flex flex-col flex-wrap gap-5 py-5 ">
                            <div id="clone" class="bg-slate-100 p-4">
                                <div class="flex items-center justify-between">
                                    <span class="font-bold">Link #1</span>
                                    <span class="bg-red-600 p-2 text-white font-bold rounded-lg cursor-pointer remove">Remove</span>
                                </div>

                                <div>
                                    <span>Platform</span>
                                    
                                    <div class="select relative group ">
                                        <div class="select-input relative w-full h-10 overflow-hidden  bg-slate-200 text-black p-2">
                                            <div class=" flex justify-between items-center">
                                                <div class="flex items-center justify-between w-full">
                                                    <span class="flex items-center gap-x-2">
                                                        <span class="platform-logo">
                                                            <img src="./icons/question-mark.svg" width="14" height="14" />
                                                        </span>
                                                        <span class ="platform-text">Selected Item</span>
                                                    </span>
                                                    <span><img src="./icons/arrow-down.svg" class="group-[.isOpen]:rotate-180 duration-200 " width="20" height="20" /></span>
                                                </div>
                                                <span></span>
                                            </div>
                                        </div>
                                        <div class=" absolute z-10 w-full h-20 overflow-scroll group-[.isOpen]:flex hidden select-dropdown bg-slate-100 p-1 flex-col gap-x-1 ">
                                            
                                        </div>

                                    </div>


                                    <span>Link</span>
                                    <div>
                                        <div class="flex w-full px-2 bg-slate-200 h-10 outline-none ">
                                            <!-- <img src="./icons/link.svg" width="20" height="20" class=" absolute top-2" /> -->
                                            <div contenteditable class="w-full grow pl-4 pr-4 py-2"></div>


                                        </div>

                                    </div>
                                </div>

                            </div>

                        </div>
                        <button class="bg-purple-700 text-white w-10/12 block m-auto rounded-xl text-center font-bold p-4 ">Save</button>
                    </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    
</body>
</html>
