<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/custom.css" rel="stylesheet">
    <script type="module" src="./js/app.js"></script>
    <title>Link Sharing App</title>
</head>
<body>
    <div>
        <div class="bg-slate-50">
            <header class="px-5 py-3 bg-white">
                <div class="flex items-center justify-between">
                    <a href="/" class=" cursor-pointer ">
                        <span>
                            <img src="./icons/open-source.svg" width="30" height="30" alt="logo-image" />
                        </span>
                    </a>
                    <a href="/index.html" class="px-10 py-4 rounded-xl bg-purple-100 cursor-pointer">
                        <span >
                            <img src="./icons/link.svg" width="20" height="20" alt="link" />
                        </span>
                    </a>
                    <a href="/profile.html" class="px-10 py-4 rounded-xl cursor-pointer ">
                        <span >
                            <img src="./icons/user.svg" width="20" height="20" />
                        </span>
                    </a>
                    <a href="/preview.html" class="border-solid border rounded-xl fill-purple-500 border-purple-300 px-10 py-4 cursor-pointer">
                        <span >
                            <img src="./icons/eye.svg" width="20" height="20" />
                        </span>
                    </a>
                </div>
            </header>

            <main class="flex flex-wrap flex-col-reverse">
                <section class="basis-full bg-white my-4 px-4 rounded-xl">
                    <h2 class="font-bold text-xl">Customize Your Link</h2>
                    <p>Add/Edit/Remove links below and than sahre all your profile with the world</p>

                    <div>
                        <span id="add" class="text-center p-4 w-10/12 block rounded-xl mx-auto my-5  border border-solid border-purple-600 text-purple-800 font-bold">+ Add New Link</span>
                    </div>
                    
                    <div>
                        <div class="bg-slate-50">
                            <div id="linkCard" class=" flex flex-col flex-wrap gap-5 py-5 ">
                                
                            </div>
                            <button id="saveBtn" class="bg-purple-700 text-white w-10/12 block m-auto rounded-xl text-center font-bold p-4 ">Save</button>
                        </div>
                    </div>
                </section> 

                    <section class="my-10 mx-2 basis-full">
                        <div>
                            <div class="h-[540px] overflow-y-scrol min-w-[320px] border-1 m-auto border-2 border-solid border-slate-300 rounded-2xl p-2">
                                <div class="h-[510px] min-w-[300px] overflow-y-scroll border-1 m-auto my-2 border-2 border-solid border-slate-300 rounded-2xl px-2 py-10">
                                    <div>
                                        <span class="rounded-full w-32 h-32 bg-slate-200 block m-auto"></span>
                                        <span class="h-7 my-4 w-10/12 bg-slate-200 block m-auto rounded-xl"></span>
                                        <span class="h-7 w-6/12 bg-slate-200 block m-auto rounded-xl"></span>
                                    </div>

                                    <div id="previewLinks" class="flex flex-col items-center gap-4 mt-20 "></div>
                                </div>
                            </div>

                        </div>
                    </section>
            </main>
        </div>
    </div>
</body>
</html>
